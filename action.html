<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="styles.css">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body style="min-height:200px;
                 min-width:400px;
                 background:lightseagreen;">
    <div style="display: flex; justify-content: center;">
        <div style="display: flex; align-items:center;">
            <div id="back-arrow-container" style="display: none;">
                <a id="back-arrow" style="font-size: 15px;
                                        color: white;
                                        height:90px;
                                        width:90px;
                                        border-radius: 2px;
                                        border: 2px solid white;">
                    <i class="bi bi-arrow-left"></i>
                </a>
            </div>
            <h1 style="color: white; margin-left: 10px;">Career Track</h1>
        </div>
    </div>
        <div id="icon-container" style="display:flex;justify-content:center;">
            <a id="icon-button" style="font-size: 75px;
                                        color: white;
                                        border: 5px solid white;
                                        border-radius: 10px;">
                <i id="icon" class="bi bi-plus-lg"></i>
            </a>
        </div>
        <div id="job-form-container" style="display:none">
                <form id="job-form">
                    <div class="form-group" style="display:none;" id="input-1">
                        <label class="form-label" for="Name">What is the name of Company?</label>
                        <input class="form-text-input" id="Name" type="text" name="Name" required/>
                        <div>
                            <button class="nav-btn" id="next-1" ><i id="next" class="bi bi-arrow-right-short"></i></button>
                        </div>
                    </div>
                    <div class="form-group" style="display:none" id="input-2">
                        <label class="form-label"  for="Position">What role are you applying for?</label>
                        <input class="form-text-input" id="Position" type="text" name="Position" required/>
                        <div>
                            <button type="button" class="nav-btn" id="back-1"><i id="back" class="bi bi-arrow-left-short"></i></button>
                            <button type="button" class="nav-btn" id="next-2"><i id="next" class="bi bi-arrow-right-short"></i></button>
                        </div>
                    </div>
                    <div class="form-group" style="display:none" id="input-3">
                        <label class="form-label" for="Languages">What are the technical requirements?</label>
                        <input class="form-text-input" id="Languages" type="text" name="Languages" required/>
                        <div>
                            <button type="button" class="nav-btn" id="back-2"><i id="back" class="bi bi-arrow-left-short"></i></button>
                            <button type="button" class="nav-btn" id="next-3"><i id="next" class="bi bi-arrow-right-short"></i></button>
                        </div>
                    </div>
                    <div class="form-group" style="display:none" id="input-4">
                        <label class="form-label" for="Location">What is the location?</label>
                        <input class="form-text-input" id="Location" type="text" name="Location" required/>
                        <div>
                            <button type="button" class="nav-btn" id="back-3"><i id="back" class="bi bi-arrow-left-short"></i></button>
                            <button type="button" class="nav-btn" id="next-4"><i id="next" class="bi bi-arrow-right-short"></i></button>
                        </div>
                    </div>
                    <div class="form-group" style="display:none" id="input-5">
                        <label class="form-label" for="IsWFH">Is this role remote/hybrid or onsite?</label>
                        <select class="form-select" id="IsWFH" name="IsWFH" required>
                            <option value="Yes" selected>Yes</option>
                            <option value="No">No</option>
                        </select>
                        <div>
                            <button type="button" class="nav-btn" id="back-4"><i id="back" class="bi bi-arrow-left-short"></i></button>
                            <button type="button" class="nav-btn" id="next-5"><i id="next" class="bi bi-arrow-right-short"></i></button>
                        </div>
                    </div>
                    <div class="form-group" style="display:none" id="input-6">
                        <label class="form-label" for="Salary">What is the salary if posted?</label>
                        <input class="form-text-input" id="Salary" type="text" name="Salary"/>
                        <div style="display: flex;">
                            <button type="button" class="nav-btn" id="back-5"><i id="back" class="bi bi-arrow-left-short"></i></button>
                            <button class="submit-btn" type="submit" id="submit">Submit</button>
                        </div>
                    </div>
                    <input type="hidden" id="DateApplied" name="DateApplied"/>
                    <input type="hidden" id="ReplyBack" name="ReplyBack" value=""/>
                    <input type="hidden" id="Interview" name="Interview" value=""/>
                    <input type="hidden" id="Offer" name="Offer" value=""/>
                </form>
       </div>
       <div class="submission" id="submission" style="display:none">
        <h1 id="submission-text"></h1>
       </div>
    </body>
    <script src="defaulticon.js" defer></script>
    <script src="toggle.js" defer></script>
    <script src="form.js" defer></script>
</html>
